<ion-header>

  <ion-navbar color="primary">
    <ion-title></ion-title>
    <img (click)="avatarClicked()" class="avatar" src="http://www.camesbrasil.com.br/imagens/avatar.png"/>
    <ion-buttons end>
      <button ion-button (click)="presentPopover($event)">
        <ion-icon class="ellipsis" name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-tabs tabsPlacement=bottom tabsLayout=icon-top tabsHighlight=true>
  <ion-tab tabIcon="search" tabTitle="Search" [root]="searchPage"></ion-tab>
  <ion-tab tabIcon="car" tabTitle="Post" [root]="postPage"></ion-tab>
</ion-tabs>
