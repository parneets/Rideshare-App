<ion-header>

</ion-header>


<ion-content padding>
  
  <ion-card>

    <ion-card-content>

      <ion-item>
        <ion-icon name="person" item-left></ion-icon>
        <ion-input type="text" placeholder="Email" [(ngModel)]="details.email"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-icon name="lock" item-left></ion-icon>
        <ion-input type="password" placeholder="Password" [(ngModel)]="details.password"></ion-input>
      </ion-item>

    </ion-card-content>
  </ion-card>

  <div margin-top>
    <button ion-button full round color="primary" (click)="signIn()">Sign In</button>
  </div>
  <div margin-top>
    <button ion-button block round outline (click)="signUp()">Sign up</button>
  </div>

</ion-content>
